<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Projeto DIO - Netflix Clone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/main.css">
  <link rel="stylesheet" href="estilo/responsive.css">

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>

    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>

        <div class="botoes">
          <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
          <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
        </div>
      </div>  
    </div>
  </main>
